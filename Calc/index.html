<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<script type="text/javascript" src="src/js/interact.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<center>
		<div id="calculator">

			<!-- display  -->
			<div id="display_area">
				<span id="display"></span>
			</div>

			<!-- buttons -->
			<div style="text-align: left;">
				<button id="clear">C</button>
				<button id="seven">7</button>
				<button id="four">4</button>
				<button id="one">1</button>
				<button id="zero">0</button>
			</div>	

			<div class="column" style="left: 83px;">
				<button id="plusmn">&plusmn;</button>
				<button id="eight">8</button>
				<button id="five">5</button>
				<button id="two">2</button>
			</div>	

			<div class="column" style="left: 166px;">
				<button id="percent">%</button>
				<button id="nine">9</button>
				<button id="six">6</button>
				<button id="three">3</button>
				<button id="decimal">.</button>
			</div>	

			<div class="column" style="left: 249px;">
				<button id="div" class="arithm">&divide;</button>
				<button id="mul" class="arithm">&times;</button>
				<button id="sub" class="arithm">-</button>
				<button id="add" class="arithm">+</button>
				<button id="equals" class="arithm">=</button>
			</div>	
		</div>
	</center>
</body>
</html>
