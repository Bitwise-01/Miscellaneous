<!DOCTYPE html>
<html>
	<head>
		<title>Tree Sort Algorithm</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="assets/js/script.js"></script>
	</head>
	<body>
		<div id="container">		
			<p id="unsorted-text"> Unsorted </p>
			<input id="unsorted" type="text" placeholder="ex: 2,1,10,3"> 
			<button id="submit" type="submit">Sort</button>
			<hr></hr>

			<p id="sorted-text"> Sorted </p> 
			<input id="result" spellcheck="false"> 
			<hr id="sorted-line"></hr>	
		</div>
	</body>
</html>
